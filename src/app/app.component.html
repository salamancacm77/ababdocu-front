<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
        [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="(isHandset$ | async) ? 'over' : 'side'"
        [opened]="!(isHandset$ | async)">
        <mat-toolbar color="primary">
                        <span>ABAPDocu</span>
        </mat-toolbar>
        <mat-nav-list>
            <a mat-list-item [routerLink]="['home']">Inicio</a>
            <a mat-list-item [routerLink]="['classInfo']" *ngIf="showClassOption">Clase</a>
            <a mat-list-item [routerLink]="['classMethods']" *ngIf="showMethodsOption">MÃ©todos</a>
            <a mat-list-item [routerLink]="['classEvents']" *ngIf="showEventsOption">Eventos</a>
            <a mat-list-item [routerLink]="['classTypes']" *ngIf="showMenuTypes">Tipos</a>
            <!--a mat-list-item href="#">Friendships</a-->
            <a mat-list-item [routerLink]="['classInheritance']" *ngIf="showInheritanceOption">Herencia</a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar color="primary">
            <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
              <!--  *ngIf="isHandset$ | async"-->
                <mat-icon>menu</mat-icon>
            </button>
            <span class="toolbar-spacer"></span>
                    <button type="button" mat-icon-button>
                        <mat-icon class="notifications-icon" aria-hidden="false">notifications</mat-icon>
                    </button>
        </mat-toolbar>
        <!-- Add Content Here -->
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
